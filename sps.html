<!DOCTYPE html>
<html>
<head>
	<title>rock paper scissor game</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="sps.css">
</head>
<body>
<h1>rock paper scissor game</h1>
<span id="display"></span>
<div id="divider"></div>
<div class="container">
	<p id="pc">The computer says: <span id="disp"></span></p>
	<div class="row">
		<form class="form-inline">
		<button class="play btn btn-secondary col-xs-3 col-xs-offset-1" type="button">rock</button>
		<button class="play btn btn-primary col-xs-3 col-xs-offset-1" type="button">paper</button>
		<button class="play btn btn-info col-xs-3 col-xs-offset-1" type="button">scissor</button>
	</form>
	</div>
	<div>
		<form class="form-inline">
			<p class="col-xs-4">Playing to: <span id="total">5</span></p>
			<label>Total number of rounds</label><input type="number" class="totalNum">
			<button type="button" class="btn btn-danger resetbtn">reset</button>
		</form>
		<h1>Player: <span id="p1">0</span> Computer: <span id="p2">0</span></h1>
</div>
<script type="text/javascript" src="sps.js"></script>
</body>
</html>
